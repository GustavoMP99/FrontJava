<div class="row">
  <div class="col-sm-4">
    <h2> Variables </h2> 
  </div>
  <div class="col-sm-2">
    <button mat-raised-button 
    matTooltip="Limpiar la tabla"
    matTooltipPosition="left"
    style="margin-top: 5px;"
    (click)="clearVar()"><mat-icon>delete_outline</mat-icon>Clean</button>
  </div>
  <div class="col-sm-2">
    <button mat-raised-button color="accent" 
      matTooltip="Recargar las variables"
      matTooltipPosition="right"
      style="margin-top: 5px; background-color: green;color: white;"
      (click)="showVar()"><mat-icon>restore</mat-icon>Load info</button>
  </div>
</div>
<div style=" overflow:scroll; height:360px;">
  <div *ngIf="this.dataSource.length == 0">
    <em>No se hay variables registradas</em>

  </div>
  <div *ngIf="this.dataSource != 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let element"> {{element.token}} </td>
      </ng-container>

        <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
