<div class="header">
    <h1>Project Compiladores</h1>
</div>

<div>
    
    <div class="row">
        <div class="col-sm-6" > 
            <ng-terminal #term [dataSource]="writeSubject" (keyInput)="onKeyInput($event)" [displayOption]="displayOptionBounded"
                [ngClass]="{'ng-terminal': (displayOption.activateDraggableOnEdge == undefined && displayOption.fixedGrid == undefined)}">
            </ng-terminal> </div>
        <div class="col-sm-6" > 
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Token </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
      
             <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6" style="background-color: yellow;"> CÃ³digo </div>
        <div class="col-sm-6" style="background-color: gray"> Errores </div>
    </div>

</div>
